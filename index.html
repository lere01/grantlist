<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="GrantList: nightly‑updated, searchable board of small micro‑grants for researchers, makers, and open‑source projects." />
  <link rel="icon" href="favicon.ico" />
  <!-- Open Graph -->
  <meta property="og:title" content="GrantList" />
  <meta property="og:description" content="Automated, searchable board of small grants — updated every night." />
  <meta property="og:url" content="" />
  <title>GrantList</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- Optional: your custom overrides -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light py-4">
  <noscript>
    <div class="alert alert-danger text-center" role="alert">
      JavaScript is required to display the grant list. Please enable JavaScript in your browser.
    </div>
  </noscript>
  <div class="container">
    <h1 class="display-5 fw-bold mb-4 text-center">GrantList</h1>
    <!--
    <p class="text-center">
    <span id="status-badge" class="badge bg-secondary" tabindex="0" role="button"
            data-bs-toggle="popover" data-bs-trigger="focus"
            title="Scraper status"></span>
    </p>
    -->

    <!-- Last refresh badge -->
    <p id="badge" class="text-muted small text-center mb-3"></p>

    <!-- Search bar -->
    <div class="input-group input-group-lg mb-4">
      <span class="input-group-text" id="search-icon" role="img" aria-label="Search icon">🔍</span>
      <input id="filter" type="text" class="form-control" placeholder="Search by tag, funder, or region…" aria-label="Search" aria-describedby="search-icon">
    </div>

    <!-- Grant cards grid -->
    <div id="list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

    <!-- Pagination -->
    <nav class="mt-4" aria-label="Grant list pagination">
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
  </div>

  <!-- Bootstrap JS bundle (optional, only for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <!-- App script -->
  <script type="module" src="script.js" defer></script>
</body>
</html>
