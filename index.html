<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ SEO Metadata -->
  <title>GrantList | Nightly-Updated Grants for Makers, Researchers & Open Source</title>
  <meta name="description" content="GrantList is a searchable, nightly-updated board of micro-grants for researchers, makers, and open-source projects." />
  <meta name="keywords" content="grants, open source funding, microgrants, maker funding, research grants, open calls, free grant finder" />
  <meta name="author" content="" />

  <!-- ✅ Canonical URL (if hosted at default GitHub Pages location) -->
  <link rel="canonical" href="https://lere01.github.io/grantlist/" />

  <!-- ✅ Favicon -->
  <link rel="icon" href="favicon.ico" />

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="GrantList – Find Your Next Grant" />
  <meta property="og:description" content="Search a curated, open list of small grants. Updated every night." />
  <meta property="og:url" content="https://lere01.github.io/grantlist/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://lere01.github.io/grantlist/assets/preview.png" />

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="GrantList – Nightly-Updated Grant Finder" />
  <meta name="twitter:description" content="Search and discover tech, maker, and research grants. Free and fast." />
  <meta name="twitter:image" content="https://lere01.github.io/grantlist/assets/preview.png" />

  <!-- ✅ Search Engine Robots -->
  <meta name="robots" content="index, follow" />

  <!-- ✅ Sitemap and Robots.txt (optional, if you add them) -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- Your custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light py-4">
  <noscript>
    <div class="alert alert-danger text-center" role="alert">
      JavaScript is required to display the grant list. Please enable JavaScript in your browser.
    </div>
  </noscript>

  <div class="container">
    <h1 class="display-5 fw-bold mb-4 text-center">GrantList</h1>

    <!-- Scraper status badge -->
    <p class="text-center">
      <span id="status-badge" class="badge bg-secondary" tabindex="0" role="button"
            data-bs-toggle="popover" data-bs-trigger="focus"
            title="Scraper status"></span>
    </p>

    <!-- Last refresh badge -->
    <p id="badge" class="text-muted small text-center mb-3"></p>

    <!-- Search bar -->
    <div class="input-group input-group-lg mb-4">
      <span class="input-group-text" id="search-icon" role="img" aria-label="Search icon">🔍</span>
      <input id="filter" type="text" class="form-control" placeholder="Search by tag, funder, or region…" aria-label="Search" aria-describedby="search-icon">
    </div>

    <!-- Grant cards grid -->
    <div id="list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

    <!-- Pagination -->
    <nav class="mt-4" aria-label="Grant list pagination">
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <!-- App script -->
  <script type="module" src="script.js" defer></script>
</body>
</html>
